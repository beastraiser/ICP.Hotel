<div class="container align-content-center">
  <form
    [formGroup]="createUserForm"
    class="row justify-content-center align-content-center flex-column m-3"
  >
    <mat-form-field appearance="fill" class="col-sm-12 col-md-10 col-lg-4">
      <mat-label>Perfil</mat-label>
      <input
        matInput
        formControlName="idPerfil"
        placeholder="Perfil"
        type="number"
        min="1"
        max="4"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-sm-12 col-md-10 col-lg-4">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Email" required />
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-sm-12 col-md-10 col-lg-4">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="contrasenya"
        placeholder="Contraseña"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <div
      class="col-sm-12 col-md-10 col-lg-4 d-flex justify-content-center gap-1"
    >
      <button
        mat-flat-button
        color="basic"
        [disabled]="createUserForm.invalid"
        (click)="crearUsuario()"
        class="w-100"
      >
        Crear
      </button>
    </div>
  </form>
</div>
