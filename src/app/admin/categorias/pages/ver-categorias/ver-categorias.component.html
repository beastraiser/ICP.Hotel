<div class="d-flex justify-content-center">
  <div class="col-sm-12 col-md-10 col-lg-8 my-3">
    <table mat-table [dataSource]="categorias" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let categoria">{{ categoria.id }}</td>
      </ng-container>
      <ng-container matColumnDef="tipoCamas">
        <th mat-header-cell *matHeaderCellDef>Tipo camas</th>
        <td mat-cell *matCellDef="let categoria">
          {{ categoria.tipoCamas | tipoCamasToString | uppercase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let categoria">
          {{ categoria.tipo | uppercase }}
        </td>
      </ng-container>
      <ng-container matColumnDef="numeroCamas">
        <th mat-header-cell *matHeaderCellDef>Nº camas</th>
        <td mat-cell *matCellDef="let categoria">
          {{ categoria.numeroCamas }}
        </td>
      </ng-container>
      <ng-container matColumnDef="maximoPersonas">
        <th mat-header-cell *matHeaderCellDef>Máx. personas</th>
        <td mat-cell *matCellDef="let categoria">
          {{ categoria.maximoPersonas }}
        </td>
      </ng-container>
      <ng-container matColumnDef="costeNoche">
        <th mat-header-cell *matHeaderCellDef>Coste/noche</th>
        <td mat-cell *matCellDef="let categoria">
          {{ categoria.costeNoche | currency : "EUR" : "symbol" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef>Foto</th>
        <td mat-cell *matCellDef="let categoria">
          <img
            src="{{ categoria.foto }}"
            alt="foto de categoria {{ categoria.tipo }}"
          />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
