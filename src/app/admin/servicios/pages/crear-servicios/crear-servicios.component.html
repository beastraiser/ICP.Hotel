<div class="container align-content-center">
  <form
    [formGroup]="createServiceForm"
    class="row justify-content-center align-content-center flex-column m-3"
  >
    <mat-form-field appearance="fill" class="col-sm-12 col-md-10 col-lg-4">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipo" required>
        <mat-option value="EXTRA">EXTRA</mat-option>
        <mat-option value="SERVICIO">SERVICIO</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-sm-12 col-md-10 col-lg-4">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        formControlName="nombre"
        placeholder="Nombre"
        type="text"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-sm-12 col-md-10 col-lg-4">
      <mat-label>Descripcion</mat-label>
      <textarea
        matInput
        formControlName="descripcion"
        placeholder="Descripcion"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-sm-12 col-md-10 col-lg-4">
      <mat-label>Coste</mat-label>
      <input
        matInput
        formControlName="coste"
        placeholder="Coste"
        type="number"
        step="0.01"
      />
    </mat-form-field>

    <div
      class="col-sm-12 col-md-10 col-lg-4 d-flex justify-content-center gap-1"
    >
      <button
        mat-flat-button
        color="basic"
        [disabled]="createServiceForm.invalid"
        (click)="crearServicio()"
        class="w-100"
      >
        Crear
      </button>
    </div>
  </form>
</div>
