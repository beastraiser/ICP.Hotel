<div *ngIf="!servicio" class="container align-content-center">
  <form [formGroup]="ServiceIdForm" class="row justify-content-center m-3">
    <mat-form-field appearance="fill" class="col-sm-12 col-md-10 col-lg-6">
      <mat-label>Id Servicio</mat-label>
      <input
        matInput
        formControlName="id"
        placeholder="Id"
        required
        type="number"
      />
      <mat-hint class="text-white fw-bold"
        >Busca un servicio por su id</mat-hint
      >
    </mat-form-field>
    <button
      mat-fab
      color="basic"
      [disabled]="ServiceIdForm.invalid"
      (click)="buscarServicio()"
    >
      <mat-icon>send</mat-icon>
    </button>
  </form>
</div>

<div *ngIf="servicio" class="container align-content-center">
  <form
    [formGroup]="ServiceEditForm"
    class="row justify-content-center align-content-center flex-column m-3"
  >
    <mat-form-field appearance="fill" class="col-sm-12 col-md-10 col-lg-4">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipo" required>
        <mat-option value="EXTRA">EXTRA</mat-option>
        <mat-option value="SERVICIO">SERVICIO</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-sm-12 col-md-10 col-lg-4">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        formControlName="nombre"
        placeholder="Nombre"
        type="text"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-sm-12 col-md-10 col-lg-4">
      <mat-label>Descripcion</mat-label>
      <textarea
        matInput
        formControlName="descripcion"
        placeholder="Descripcion"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-sm-12 col-md-10 col-lg-4">
      <mat-label>Coste</mat-label>
      <input
        matInput
        formControlName="coste"
        placeholder="Coste"
        type="number"
        step="0.01"
      />
    </mat-form-field>

    <div
      class="col-sm-12 col-md-10 col-lg-4 d-flex justify-content-center gap-1"
    >
      <button
        mat-flat-button
        color="basic"
        [disabled]="ServiceEditForm.invalid"
        (click)="guardarCambios()"
        class="w-100"
      >
        Editar
      </button>
      <button
        mat-flat-button
        color="warn"
        [disabled]="ServiceEditForm.invalid"
        (click)="borrarServicio()"
        class="w-100"
      >
        Eliminar
      </button>
    </div>
  </form>
</div>
