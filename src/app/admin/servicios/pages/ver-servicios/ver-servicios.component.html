<div class="d-flex justify-content-center">
  <div class="col-sm-8 col-md-6 col-lg-4 my-3">
    <table mat-table [dataSource]="servicios" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let servicio">{{ servicio.id }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let servicio">
          {{ servicio.tipo | uppercase }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let servicio">
          {{ servicio.nombre | titlecase }}
        </td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let servicio">
          {{ servicio.descripcion | titlecase }}
        </td>
      </ng-container>
      <ng-container matColumnDef="coste">
        <th mat-header-cell *matHeaderCellDef>Coste</th>
        <td mat-cell *matCellDef="let servicio">
          {{ servicio.coste | currency : "EUR" : "symbol" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
