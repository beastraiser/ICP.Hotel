<div class="d-flex justify-content-center">
  <div class="col-sm-8 col-md-6 col-lg-4 my-3">
    <table mat-table [dataSource]="habitaciones" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let habitacion">{{ habitacion.id }}</td>
      </ng-container>

      <ng-container matColumnDef="idCategoria">
        <th mat-header-cell *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let habitacion">
          {{ habitacion.idCategoria }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
